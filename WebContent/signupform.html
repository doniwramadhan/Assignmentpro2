<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formpage</title>
<link rel="stylesheet" href="styleform.css">
</head>
<body>
<h2 align="center">User Form Page</h2>
		<div class="container">
		<form action="./code1" method="post">
		
		<label for="fname">Name</label>
		<input type="text" id="fname" name="name" placeholder="Yourname ">
		
		<label for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Email ">
		
		<label for="address">Username</label>
		<input type="text" id="username" name="username" placeholder="Username ">
		
		<label for="phone">Password</label>
		<input type="password" id="password" name="password" placeholder="Password">
		<br><br>
		<label for="city">Confirm Password</label>
		<input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password">
		<br><br>
		<label for="country">Contact</label>
		<input type="text" id="contact" name="contact" placeholder="Contact no ">
		
		<label for="photo">Photo</label>
		<input type="file" id="photo" name="photo" placeholder="photo">
		<br><br>
		<input type="submit" value="Submit">
		</form>
		</div>
</body>
</html>
